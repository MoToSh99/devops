name: Deploy-dev
on:
  push:
    branches:
      - develop
jobs:
  test_and_deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: go1.13  linters
      uses: shoukoo/golang-pipeline/go1.13/linter@master
    - name: go1.13 test
      uses: shoukoo/golang-pipeline/go1.13/test@master
      env:
        PROJECT_PATH: "./app/"
    - name: publish docker
      uses: elgohr/Publish-Docker-Github-Action@master
      with:
        name: gruppe11/devops-test
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        context: "./app"
        tags: "latest"
    - name: Deploy on DigitalOcean
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.DO_IP_TEST }}
        USERNAME: ${{ secrets.ROOT }}
        PORT: 22
        KEY: ${{ secrets.SSHKEY }}
        script: |
         cd ../var/www/devops/
         rm ../../../tmp/minitwit.db
         docker login
         ${{ secrets.DOCKER_USERNAME }}
         ${{ secrets.DOCKER_PASSWORD }}
         docker-compose -f docker-compose.dev.yaml pull
         docker-compose -f docker-compose.dev.yaml up -d
    - name: Scenario test
      run: |
        cd simulator
        python3 minitwit_simulator.py "http://142.93.238.65/simulator" | grep . && exit 1 || exit 0

