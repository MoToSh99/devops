<!doctype html>
<title>Welcome| MiniTwit</title>
<head>
  <link rel=stylesheet type=text/css href="/css/style.css">

</head>
<body>
<div class=page>
  <h1>MiniTwit</h1>
  <div class=navigation>
{{ if false }}
    <a href="">my timeline</a> |
    <a href="/public" >public timeline</a> |
    <a href="/logout">sign out USERNAME</a>
{{ else if true }}
    <a href="/public">public timeline</a> |
    <a href="/register">sign up</a> |
    <a href="/login">sign in</a href="/login">
{{end}}
  </div>
  <div class=body>

  <h2>Sign Up</h2>
  {{ if .HasError }}<div class=error><strong>Error:</strong> {{ .ErrorMsg }}</div>{{ end }}
  <form action="" method=post>
    <dl>
      <dt>Username:
      <dd><input type=text name=username size=30 value="">
      <dt>E-Mail:
      <dd><input type=text name=email size=30 value="">
      <dt>Password:
      <dd><input type=password name=password size=30>
      <dt>Password <small>(repeat)</small>:
      <dd><input type=password name=password2 size=30>
    </dl>
    <div class=actions><input type=submit value="Sign Up"></div>
  </form>

</div>
<div class=footer>
  MiniTwit &mdash; A Golang Application
</div>
</div>
</body>
